<!DOCTYPE HTML>
<html>
<head>
<title>xml</title>
<link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
<link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
	</a>
	
	<a href="/add">
		<img id="add" src= {{ url_for('static', filename='images/dodaj.png') }} />
	</a>

	<a href="/update">
		<img id="update" src= {{ url_for('static', filename='images/update.png') }} />
	</a>

	<a href="/delete">
		<img id="delete" src= {{ url_for('static', filename='images/usuń.png') }} />
	</a>

    <a href="/xml">
		<img id="xml" src= {{ url_for('static', filename='images/xml.png') }} />
	</a>

	<div id="kart">
		<a class="link" href="/koszyk">
			<img src={{url_for('static', filename='images/koszyk_zakupowy.png')}} id="koszykIcon" />
			{{noOfItems}}
		</a>
	</div>
	{% if not loggedIn %}
	<div id="signInButton">
		<a class="link" href="/loginForm">Zaloguj się</a>
	</div>
	{% else %}
	<div class="dropdown">
		<button class="dropbtn">Cześć, <br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/profile">Twój Profil</a>
			<hr>
			<a href="/logout">Wyloguj się</a>
		</div>
	</div>
	{% endif %}
</div>
<h2>Eksportuj produkty do pliku xml</h2>
<form method="post" action="{{ url_for('export_to_xml') }}">
    <button type="submit" class="btn btn-primary">Wyeksportuj do XML</button>
</form>
</body>
</html>
